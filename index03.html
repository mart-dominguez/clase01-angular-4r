<!DOCTYPE html>
<html lang="en" ng-app="app01">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="estilos/custom.css">
<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>	
</head>
<body ng-controller="MiController03">
<header>
	<h1>Gestion Tareas</h1>	
</header><!-- /header -->
<div class="contenedor">
	<div  class="bloqueFormulario">
		<h2>{{tituloAlta}}</h2>
		<span>Titulo:<input type="text" id="txtTituloTarea" ng-model="tareaActual.titulo" /></span>
		<span>Horas:<input type="number" id="txtHorasTarea" ng-model="tareaActual.horas" /></span>
		<span>Fecha Fin:<input type="date" id="txtFechaFinTarea" ng-model="tareaActual.fechaFin" /></span>
		<span>
			<button type="button" ng-click="nuevaTarea()">Nueva</button>
			<button type="button" ng-click="agregarTarea()">Guardar</button>
		</span>
	</div>
	<div  class="bloqueLista">
		<h2>{{tituloLista}}</h2>
		<h3>No hay tareas creadas</h3>
	</div>
</div>
<script type="text/javascript" src="app.js"></script>	
<script type="text/javascript" src="controller/MiController03.js"></script>
</body>
</html>
